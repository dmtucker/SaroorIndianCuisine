<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="David Tucker">
    <title>Saroor Indian Cuisine</title>
    <link rel="license" href="//creativecommons.org/licenses/by-sa/4.0/">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index/normalize.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index/modernizr.2.5.3.min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="index/turn.js/turn.min.js"></script>
</head>
<body>
    <div id="tabs">
        <header id="header">
            <h1><img src="index/banner.png" alt="Saroor Indian Cuisine"></h1>
            <nav>
                <ul>
                    <li><a href="#gallery"><img src="index/buttons/home.png" alt="Home" onmouseover="this.src='index/buttons/home-over.png'" onmousedown="this.src='index/buttons/home-down.png'" onmouseout="this.src='index/buttons/home.png'"></a></li>
                    <li><a href="#menu"><img src="index/buttons/menu.png" alt="Home" onmouseover="this.src='index/buttons/menu-over.png'" onmousedown="this.src='index/buttons/menu-down.png'" onmouseout="this.src='index/buttons/menu.png'"></a></li>
                    <li><a href="#map"><img src="index/buttons/store.png" alt="Home" onmouseover="this.src='index/buttons/store-over.png'" onmousedown="this.src='index/buttons/store-down.png'" onmouseout="this.src='index/buttons/store.png'"></a></li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <div class="tab" id="gallery">
                <div class="shadowed box" id="slideshow">
                    <img src="index/restaurant/1.jpg" alt="Restaurant Image" class="active">
                    <img src="index/restaurant/2.jpg" alt="Restaurant Image">
                    <img src="index/restaurant/3.jpg" alt="Restaurant Image">
                    <img src="index/restaurant/4.jpg" alt="Restaurant Image">
                    <img src="index/restaurant/5.jpg" alt="Restaurant Image">
                    <img src="index/restaurant/6.jpg" alt="Restaurant Image">
                    <img src="index/restaurant/7.jpg" alt="Restaurant Image">
                </div>
            </div>
            <div class="shadowed tabletop tab" id="menu">
                <div id="flipbook">
                    <div><img src="menu/1.png" alt="Page 1"></div>
                    <div><img src="menu/2.png" alt="Page 2"></div>
                    <div><img src="menu/3.png" alt="Page 3"></div>
                    <div><img src="menu/4.png" alt="Page 4"></div>
                    <div><img src="menu/5.png" alt="Page 5"></div>
                </div>
            </div>
            <div class="tab" id="map">
                <iframe class="shadowed box" id="google" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3147.481731175641!2d-122.06456700000001!3d37.919174999999996!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808561758e01ffe7%3A0xa66221c28f0af48f!2sSaroor+Indian+Cuisine!5e0!3m2!1sen!2sus!4v1432019395982">
                    <p>
                        Your browser does not support iframes!
                        This webpage is optimized for the latest versions of
                        Mozilla Firefox, Google Chrome, Apple Safari, &amp; Opera.
                    </p>
                </iframe>
            </div>
        </main>
        <footer id="footer">
            <p class="shadowed box">
                <a rel="license" href="//creativecommons.org/licenses/by-sa/4.0/">
                    <img src="//i.creativecommons.org/l/by-sa/4.0/80x15.png" alt="Creative Commons Attribution-ShareAlike 4.0 International License">
                </a>
                &bull;
                Created by <a rel="author" href="//www.david.tucker.name/">David Tucker</a> in Santa Cruz, Ca.
            </p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
